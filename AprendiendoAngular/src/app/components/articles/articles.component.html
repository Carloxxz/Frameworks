@if (!articles) {
<div class="loading">Cargando...</div>

} @else {
<div id="articles">
  @for (article of articles; track $index) {
  <article class="article-item">
    <div class="image-wrap">
      @if (article.image) {
      <img
        src="{{ url + '' + 'get-img/' + article.image }}"
        alt="{{ article.title }}"
      />
      } @else {
      <img src="../../../assets/images/fondo.png" alt="#" />
      }
    </div>

    <h2>{{ article.title }}</h2>
    <span class="date"> {{ article.date | amLocale : "es" | amTimeAgo }} </span>
    <a [routerLink]="['/blog/articulo', article._id]">Leer m√°s</a>

    <div class="clearfix"></div>
  </article>
  }
</div>
}
