<app-slider nombre="Formulario" size="small"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Formularios</h1>

    <form class="mid-form" [formGroup]="userForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" formControlName="nombre" />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" formControlName="apellidos" />
      </div>

      <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea name="bio" formControlName="bio"></textarea>
      </div>

      <div class="form-group radibuttons" formControlName="genero">
        <input type="radio" name="genero" value="hombre" /> Hombre
        <input type="radio" name="genero" value="mujer" /> Mujer
        <input type="radio" name="genero" value="otro" /> Otro
      </div>

      <div class="clearfix"></div>

      <input type="submit" value="Enviar" class="btn btn-success" />
    </form>
  </section>

  <app-sidebar></app-sidebar>
</div>
