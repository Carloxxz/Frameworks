<div class="center">
  @if (article) {

  <section id="content">
    <h1 class="subheader">Nombre articulo</h1>
    <article class="article-item article-detail">
      <div class="image-wrap">
        @if (article.image) {
        <img
          src="{{ url + '' + 'get-img/' + article.image }}"
          alt="{{ article.title }}"
        />
        } @else {
        <img src="#" alt="#" />
        }
      </div>

      <h1 class="subheader">{{ article.title }}</h1>
      <span class="date">
        {{ article.date | amLocale : "es" | amTimeAgo }}
      </span>
      <p>
        {{ article.content }}
      </p>

      <div class="buttons">
        <a href="#" class="btn btn-warning">Editar</a>
        <a href="#" class="btn btn-danger">Borrar</a>
      </div>

      <div class="clearfix"></div>
    </article>
  </section>
  }
</div>

<app-sidebar></app-sidebar>
