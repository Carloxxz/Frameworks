<div class="center">
  <section id="content">
    <h1 class="subheader">Crear Articulo</h1>

    <form class="mid-form" [formGroup]="articleForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Titulo</label>
        <input type="text" name="title" formControlName="title" />

        @if(articleForm.get('title')?.invalid &&
        articleForm.get('nombre')?.touched){
        <small> El nombre no es válido </small>
        }
      </div>

      <div class="form-group">
        <label for="apellidos">Contenido</label>
        <input type="text" name="content" formControlName="content" />

        @if(articleForm.get('content')?.invalid &&
        articleForm.get('content')?.touched){
        <small> El apellido no es válido </small>
        }
      </div>

      <div class="form-group">
        <label for="apellidos">Imagen</label>
        <input type="file" name="file0" formControlName="image" />
      </div>

      <div class="clearfix"></div>

      <input
        type="submit"
        value="Guardar"
        class="btn btn-success"
        [disabled]="articleForm.invalid"
      />
    </form>
  </section>

  <app-sidebar></app-sidebar>
</div>
